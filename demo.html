<!DOCTYPE html>
<html>
<head>
    <script src="index.js"></script>
    <style type="text/css">
        html, body {
            min-height: 100%;
            height: 100%;
        }

        button {
            padding: 5px;
            border-radius: 3px;
            background-color: #ccc;
            min-width: 300px;
        }

        #testbox {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 400px;
            height: 400px;
            background-color: #ffcc00;
            z-index: -1;
        }
    </style>
</head>
<body>
<button onclick="flash()">Flash default (body, 800ms)</button>
<br/>
<button onclick="flash({duration: 2000})">Flash long (body, 2s)</button>
<br/>
<button onclick="flash({colorFlash: '#00ff00'})">Flash green (body, 800ms)</button>
<br/>
<button onclick="flash({element: document.getElementById('testbox'), duration: 1000, colorFlash: '#ff0000'})">Flash box (red, 1s)</button>

<div id="testbox"></div>
</body>
</html>
